
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buku album</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .album-container {
            width: 70%;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
            background-color: white;
            position: relative;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page img {
            width: 50%;
            height: 50%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .page p {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 0;
        }

        .navigation-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10 20px;
        }

        .button {
            padding: 10px 50px;
            background-color: #f55ab4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="album-container">
        <!-- Halaman 1 -->
        <div class="page" id="page1">
            <img src="tata1.jpg" alt="Foto 1">
            <p>“hai sayang”</p>
        </div>
        <!-- Halaman 2 -->
        <div class="page" id="page2">
            <img src="tata2.jpg" alt="Foto 2">
            <p>“maaf ya ngodingnya lama”</p>
        </div>
        <!-- Halaman 3 -->
        <div class="page" id="page3">
            <img src="tata3.jpg" alt="Foto 3">
            <p>“btw ini siapa kok cantik banget”</p>
        </div>
        <!-- Halaman 4 -->
        <div class="page" id="page4">
            <img src="tata4.jpg" alt="Foto 4">
            <p>“eh sayang aku mau main ml dulu yaa”</p>
        </div>
        <!-- Halaman 5 -->
        <div class="page" id="page5">
            <img src="tata5.jpg" alt="Foto 5">
            <p>“good night my love”</p>
        </div>

        <!-- Navigasi -->
        <div class="navigation-buttons">
            <button class="button" id="prevBtn" onclick="changePage(-1)" disabled>Sebelumnya</button>
            <button class="button" id="nextBtn" onclick="changePage(1)">Selanjutnya</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 5;

        // Menampilkan halaman pertama
        showPage(currentPage);

        // Fungsi untuk mengubah halaman
        function changePage(direction) {
            currentPage += direction;

            // Cek jika halaman valid
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;

            showPage(currentPage);
        }

        // Fungsi untuk menampilkan halaman sesuai dengan nomor
        function showPage(page) {
            // Sembunyikan semua halaman
            for (let i = 1; i <= totalPages; i++) {
                document.getElementById('page' + i).style.display = 'none';
            }

            // Tampilkan halaman yang sesuai
            document.getElementById('page' + page).style.display = 'flex';

            // Atur status tombol
            document.getElementById('prevBtn').disabled = (page === 1);
            document.getElementById('nextBtn').disabled = (page === totalPages);
        }
    </script>
</body>
</html>
